---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: velero
  namespace: system-backup
spec:
  interval: 5m
  releaseName: velero
  chart:
    spec:
      # renovate: registryUrl=https://vmware-tanzu.github.io/helm-charts
      chart: velero
      version: 2.26.1
      sourceRef:
        kind: HelmRepository
        name: vmware-tanzu
        namespace: flux-system
      interval: 30m
  values:
    image:
      repository: velero/velero
      tag: v1.7.0
    resources:
      requests:
        cpu: 500m
        memory: 128Mi
      limits:
        cpu: 1000m
        memory: 512Mi

    initContainers:
    - name: velero-plugin-for-aws
      image: velero/velero-plugin-for-aws:v1.3.0
      imagePullPolicy: IfNotPresent
      volumeMounts:
      - mountPath: /target
        name: plugins

    metrics:
      enabled: true
      serviceMonitor:
        enabled: true

    backupsEnabled: true
    snapshotsEnabled: false

    credentials:
      useSecret: true
      existingSecret: offsite-credentials

    configuration:
      provider: aws
      backupStorageLocation:
        name: offsite
        bucket: ${VELERO_OFFSITE_BUCKET}
        config:
          s3Url: ${VELERO_OFFSITE_URL}
          s3ForcePathStyle: true
          region: home
