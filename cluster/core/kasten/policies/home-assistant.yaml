apiVersion: config.kio.kasten.io/v1alpha1
kind: Policy
metadata:
  name: home-assistant
spec:
  frequency: '@daily'
  retention:
    daily: 7
    monthly: 12
    weekly: 4
    yearly: 7

  selector:
    matchExpressions:
    - key: k10.kasten.io/appNamespace
      operator: In
      values:
      - home-assistant

  actions:
  - action: backup
    backupParameters:
      filters:
        includeResources:
        - resource: persistentvolumeclaims
  - action: export
    exportParameters:
      frequency: '@daily'
      exportData:
        enabled: true
      migrationToken:
        name: home-assistant-migration-token-l98b7
        namespace: system-kasten
      profile:
        name: ceph
        namespace: system-kasten
    retention: {}
