apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: prometheus-stack
spec:
  interval: 1h
  chart:
    spec:
      # registryUrl=https://prometheus-community.github.io/helm-charts
      chart: kube-prometheus-stack
      version: 16.12.1
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: flux-system
  values:
    # fullnameOverride: prometheus
    grafana:
      enabled: false

    alertmanager:
      # enabled: true
      ingress:
        enabled: true
        hosts:
        - alertmanager.${CLUSTER_DOMAIN}
        paths:
        - /
        pathType: Prefix
        annotations:
          nginx.ingress.kubernetes.io/auth-signin: https://auth.${CLUSTER_DOMAIN}/oauth2/start
          nginx.ingress.kubernetes.io/auth-url: https://auth.${CLUSTER_DOMAIN}/oauth2/auth
          nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
      alertmanagerSpec:
        # image:
        #   repository: quay.io/prometheus/alertmanager
        #   tag: v0.22.2
        storage:
          volumeClaimTemplate:
            spec:
              accessModes:
              - ReadWriteOnce
              resources:
                requests:
                  storage: 4Gi

    # kubeStateMetrics:
    #   enabled: true
    # kube-state-metrics:
    #   fullnameOverride: kube-state-metrics
    #   image:
    #     repository: k8s.gcr.io/kube-state-metrics/kube-state-metrics
    #     tag: v2.1.0
    #     pullPolicy: IfNotPresent

    # nodeExporter:
    #   enabled: true
    # prometheus-node-exporter:
    #   fullnameOverride: prometheus-node-exporter
    #   image:
    #     repository: quay.io/prometheus/node-exporter
    #     tag: v1.1.2
    #     pullPolicy: IfNotPresent

    # prometheusOperator:
    #   enabled: true
    #   image:
    #     repository: quay.io/prometheus-operator/prometheus-operator
    #     tag: v0.49.0
    #     pullPolicy: IfNotPresent

    prometheus:
      enabled: true
      ingress:
        enabled: true
        hosts:
        - prometheus.${CLUSTER_DOMAIN}
        paths:
        - /
        pathType: Prefix
        annotations:
          nginx.ingress.kubernetes.io/auth-signin: https://auth.${CLUSTER_DOMAIN}/oauth2/start
          nginx.ingress.kubernetes.io/auth-url: https://auth.${CLUSTER_DOMAIN}/oauth2/auth
          nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
      prometheusSpec:
        # image:
        #   repository: quay.io/prometheus/prometheus
        #   tag: v2.28.1
        #   pullPolicy: IfNotPresent
        # retention: 90d
        # shards: null
        # serviceMonitorSelectorNilUsesHelmValues: false
        # serviceMonitorSelector: {}
        # serviceMonitorNamespaceSelector: {}
        # podMonitorSelectorNilUsesHelmValues: false
        # podMonitorSelector: {}
        # podMonitorNamespaceSelector: {}
        # probeSelectorNilUsesHelmValues: false
        # probeSelector: {}
        # probeNamespaceSelector: {}
        # walCompression: true
        storageSpec:
          volumeClaimTemplate:
            spec:
              accessModes:
              - ReadWriteOnce
              resources:
                requests:
                  storage: 200Gi

