apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: unifi-tls
spec:
  secretName: unifi-tls
  duration: 2160h
  renewBefore: 360h
  subject:
    organizations:
    - Routine LLC
  commonName: unifi.${CLUSTER_DOMAIN}
  dnsNames:
  - "unifi.${CLUSTER_DOMAIN}"
  issuerRef:
    kind: ClusterIssuer
    name: letsencrypt-cloudflare
