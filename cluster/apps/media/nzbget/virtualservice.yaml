kind: VirtualService
metadata:
  name: nzbget
  namespace: media
spec:
  hosts:
  - nzbget.${CLUSTER_DOMAIN}
  gateways:
  - system-ingress/gateway
  http:
  - route:
    - destination:
        host: authentik.system-ingress.svc.cluster.local
        port:
          number: 80
