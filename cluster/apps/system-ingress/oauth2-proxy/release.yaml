apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: oauth2-proxy
spec:
  interval: 1h
  chart:
    spec:
      # registryUrl=https://k8s-at-home.com/charts/
      chart: oauth2-proxy
      version: 5.0.6
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
  values:
    image:
      repository: quay.io/pusher/oauth2_proxy
      tag: v6.1.1
    replicaCount: 2
    ingress:
      enabled: true
      annotations:
        nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
      path: /
      hosts:
      - auth.${CLUSTER_DOMAIN}
    extraArgs:
      provider: "github"
      provider-display-name: "Gitea"
      email-domain: "*"
      cookie-domain: ".${CLUSTER_DOMAIN}"
      whitelist-domain: ".${CLUSTER_DOMAIN}"
      login-url: "https://git.${CLUSTER_DOMAIN}/login/oauth/authorize"
      redeem-url: "https://git.${CLUSTER_DOMAIN}/login/oauth/access_token"
      validate-url: "https://git.${CLUSTER_DOMAIN}/api/v1"
    config:
      cookieSecret: ${OAUTH_COOKIE_SECRET}
      clientID: ${OAUTH_CLIENT_ID}
      clientSecret: ${OAUTH_CLIENT_SECRET}
      configFile: |
        auth_logging = true
        cookie_httponly = true
        cookie_refresh = 1h
        cookie_secure = true
        request_logging = true
        set_authorization_header = true
        silence_ping_logging = true
        skip_provider_button = true
        skip_auth_strip_headers = false
        skip_jwt_bearer_tokens = false
        standard_logging = true
        upstreams = [ "static://200" ]
