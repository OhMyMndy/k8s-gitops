apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: zro-wildcard-certificate
spec:
  secretName: zro-wildcard-certificate
  duration: 2160h
  renewBefore: 360h
  subject:
    organizations:
    - Routine LLC
  commonName: ${CLUSTER_DOMAIN}
  dnsNames:
  - ${CLUSTER_DOMAIN}
  - zro.net
  - "*.${CLUSTER_DOMAIN}"
  - "*.zro.net"
  - "*.inwin-cluster.${CLUSTER_DOMAIN}"
  issuerRef:
    kind: ClusterIssuer
    name: letsencrypt-cloudflare
